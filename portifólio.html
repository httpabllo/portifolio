<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta name="viewport" content="width=decive-width, inicial-scale=1.0"
   <title><b>Pesquisa</b></title>
   <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

</head>
<body>

 <div class="campo">
 <h1 id="titulo">Quais as suas tecnologias mais usadas?</h1>
 <p id="subtitulo"><b>Responda a pesquisa</b></p>
 <br>
 </div>
    <form>
    <fieldset class="grupo">
	<div class="campo">
	 <label for="nome"><b>Nome:</b></label> 
	   <input type="text" name="nome" id="nome" required>
	</div>
	<div class="campo">
	   <label for="sobrenome"><b>Sobrenome:</b></label>
	   <input type="text" name="sobrenome" id="sobrenome" required>  
	</div>
	</fieldset>
	<div class="campo">
	   <label for="email"><b>Email:</b></label>
	   <input type="email" name="email" id="email" required>
	</div>
	<div class="campo"> 
	   <label><b>De qual lado da aplicação você desenvolve:</b></label>
	   <input type="radio" name="devweb" value="frontend">Frontend
	</label>
	<label>
	   <input type="radio" name="devweb" value="backend">Backend
	</label>
	<label>
	   <input type="radio" name="devweb" value="fullstack">Fullstack
	</label>
	</div>
	<div class="campo">
	   <label><b>Senioridade</b></label>
	   <select id="senioridade">
	   <option selected disabled value="Selecione"></option>
	   <option>Junior</option>
	   <option>Pleno</option>
	   <option>Senior</option>
	</div>
	<fieldset class="campo">
	 <div id="check">
	   <label>Selecione as tecnologias que utiliza</label>
	   <input type="checkbox" id="tecnologia1" name="tecnologia1" value="CSS">
	   <label for="tecnologia1">CSS</label>
	   <input type="checkbox" id="tecnologia2" name="tecnologia2" value="HTML">
	   <label for="tecnologia2">HTML</label>
	   <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Java"> 
	   <label for="tecnologia3">Java</label>
	   <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
	   <label for="tecnologia4">PHP</label> 
	   <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#"> 
	   <label for="tecnologia5">C#</label>
	   <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python"> 
	   <label for="tecnologia6">Python</label>
	   <input type="checkbox" id="tecnologia7" name"tecnologia7" value="Javascript"> 
	   <label for="tecnologia7">Javascript</label>
	   <input type="checkbox" id="tecnologia8" name="tecnologia8" value="SQL">
	   <label for="tecnologia8">SQL</label>
	   
	   
	 </div>
	</fieldset>
	
	<div class="campo">
	<br>
	<label><b>Outra? Qual?:</b></label>
	<textarea row="6" style="width: 26em; id="experiência name="experiência"></textarea>
	
	<button class="botão" type="submit">Enviar</submit>
	</div>
 
 </form>
 </body> 
 </html>
